<div class="main" fxLayout="column"fxLayoutAlign="center center" style="margin-top:40px;margin-left:30px;margin-right:30px;">

        <div class="home" fxLayout="column"  >

            <mat-accordion style="width:''; height:'';border: 2px solid #DBDBDB margin-top:10px; margin-bottom:10px;" fxLayoutGap="40px">  

                    <mat-label><span routerLink="/dashboard/home" style="cursor:pointer;"><b>Home</b></span><span>/My Cart</span></mat-label>
                    
                    <mat-expansion-panel hideToggle style="margin-top:5px;">
                                <mat-expansion-panel-header>

                                        <mat-panel-title fxLayout="row" fxLayoutAlign="space-between center">
                                            
                                            <div>
                                            <b>My Cart</b><i>({{bookStoreArray.length}})</i>
                                            </div>

                                        </mat-panel-title>

                                </mat-expansion-panel-header>
                            
                                    <div *ngFor="let book of bookStoreArray" style="border:1px solid #707070; margin-top:7px;" fxLayout="row" fxLayoutAlign="space-between center" class="bodyBox">
                    
                                                <div>
                                                    <img src="../assets\books\Image 36.png" alt="" class="image">
                                                </div>

                                            <div style="margin-left:36px;" fxLayoutGap="40px" fxLayout="row wrap" fxLayoutAlign="start center">
                                                <div class="pricebox" >
                                                    
                                                    <div class="details-content" fxLayout="column" fxLayoutAlign="start none">
                                                        
                                                        <div style="margin-left:15px;" fxLayoutGap="20px">

                                                            <div fxLayout="column">
                                                            <strong>{{book.product_id.bookName}}</strong>
                                                                <a>by {{book.product_id.author}}</a>
                                                            </div>
                                                            
                                                        </div>

                                                                            
                                                        <div style="margin-left:15px; width:60px; height:20px; " fxLayout="row wrap" fxLayoutAlign="space-between center" >
                                                            <b>Rs. {{book.product_id.price}}</b>
                                                        </div>
                                                    
                                                    </div>
                                                </div>   
                                                    <div class="quantitiy" fxLayout="row">
                                        
                                                        <img class="circle" src="../assets\books\remove_circle_outline_black_24dp.svg" style="cursor: pointer;">
                                                            <div class="inputBox"fxLayoutAlign="center center"><b>1</b></div>
                                                        <img class="circle" src="../assets\books\add_circle_outline_black_24dp.svg"style="color:pointer;">
                                                    </div>                                            

                                            </div>
                                
                                            <div class="placeOrder" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">

                                                    
                                                    <div>
                                                        
                                                        <b>Total :</b>{{book.product_id.price}}

                                                    </div>
                                    
                                                    <div fxLayout="column" fxLayoutALign="center center" fxLayoutGap="10px">
                                                        <button class="placebutton" mat-raised-button matTooltip="Place Order" style="background-color:#3371B5; color:#FFFFFF;border:none;outline:none;cursor:pointer;">PLACE ORDER</button>
                                                        
                                                        <button class="placebutton" (click)="remove(book)" mat-raised-button matTooltip="Remove from Cart" style="background-color:#3371B5; color:#FFFFFF;border:none;outline:none;cursor:pointer;" fxLayout="row" fxLayoutAlign="center center">
                                                        <a><img src="../assets\books\remove_shopping_cart_white_24dp.svg" style="width:20px;height:20px;margin-right:20px;"></a><a>REMOVE</a></button>

                                                        
                                                    </div>   
                                    
                                    </div>
                            
                            </div>

                        </mat-expansion-panel>
            
            </mat-accordion>

           <mat-accordion style="width:''; height:'';border: 2px solid #DBDBDB margin-top:10px; margin-bottom:10px;" fxLayoutGap="40px">
                    <mat-expansion-panel hideToggle>
                            <mat-expansion-panel-header>
                            <mat-panel-title>
                                <b>Address Details</b>
                            </mat-panel-title>
                            </mat-expansion-panel-header>
                            <p>This is the primary content of the panel.</p>
                    </mat-expansion-panel>
            </mat-accordion>

            <mat-accordion style="width:''; height:'';border: 2px solid #DBDBDB margin-top:10px; margin-bottom:315px;" fxLayoutGap="40px">
                    <mat-expansion-panel hideToggle>
                        <mat-expansion-panel-header>
                        <mat-panel-title>
                            <b>Order Summery</b>
                        </mat-panel-title>
                        </mat-expansion-panel-header>
                        <p>This is the primary content of the panel.</p>
                    </mat-expansion-panel>

            </mat-accordion>

        </div>


</div>
